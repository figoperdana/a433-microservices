apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs-ui
  labels:
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karsajobs-ui
      tier: frontend
  template:
    metadata:
      labels:
        app: karsajobs-ui
        tier: frontend
    spec:
      containers:
        - name: karsajobs-ui
          image: dafit17docker/karsajobs-ui:latest
          ports:
            - containerPort: 8000
          env:
            - name: VUE_APP_BACKEND
              value: "http://127.0.0.1:30286"
